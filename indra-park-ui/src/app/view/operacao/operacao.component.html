<h4>Lista de Operações</h4>

<form class="">
  <mat-form-field>
    <input matInput name="nome_produto" placeholder="Nome do Produto" formControlName="nome_produto">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="preco_produto" placeholder="Preço do Produto" formControlName="preco_produto">
  </mat-form-field>

  <!--<button type="submit" mat-button color="primary" >Pesquisar</button>-->
  <button mat-raised-button color="basic" routerLink="/entrada" style="margin: 0 10px">Pesquisar</button>

  <button mat-raised-button color="primary" routerLink="/entrada">Entrada</button>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="placa">
    <th mat-header-cell *matHeaderCellDef>Placa</th>
    <td mat-cell *matCellDef="let element"> {{element.placa}} </td>
  </ng-container>

  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef>Modelo</th>
    <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
  </ng-container>

  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
    <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
  </ng-container>

  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="warn" routerLink="/saida">Saida</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
